        <div id="food-container">
            <div id="header">
                <div class="add-box">
                    <i class="fa fa-map-marker your-address" id="add-address"> 運送地址</i>
                </div>
                <div class="util">
                    <i class="fa fa-search"> 搜尋</i>

                    <i class="fa fa-cart-plus" id="cart-plus"> 0 項餐點</i>
                </div>
            </div>
            <div id="food-items" class="d-food-items">
                <div id="biryani" class="d-biryani">

                    <p id="category-name">西式料理</p>
                </div>

                    <p id="category-name">韓式料理</p>
                </div>

                    <p id="category-name">素食</p>
                </div>

                    <p id="category-name">南洋風味</p>
                </div>

                <div id="south-indian" class="d-south-indian">
                    <p id="category-name">印度料理</p>
                </div>
            </div>

            <div id="cart-page" class="cart-toggle">
                <p id="cart-title">購物車</p>
                <p id="m-total-amount">總金額 : 100</p>
                <table>
                    <thead>
                        <td>料理</td>
                        <td>名稱</td>
                        <td>數量</td>
                        <td>價格</td>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
                <div class="btn-box">
                    <button class="cart-btn">結帳</button>
                </div>
            </div>
        </div>

        <div id="cart">
            <!-- <div class="taste-header">
                <div class="user">
                    <i class="fa fa-user-circle" id="circle"> 帳號</i> -->

            <!-- </div> -->
            <!-- </div> -->
            <div id="category-list">
                <p class="item-menu">類別</p>
                <div class="border"></div>
            </div>
            <div id="checkout" class="cart-toggle">
                <p id="total-item">總數量 : 5</p>
                <p id="total-price">總金額 :</p>
                <p id="delievery">運費: $ 30</p>
                <button class="cart-btn">結帳</button>

                    <p id="category-name">印度料理</p>
